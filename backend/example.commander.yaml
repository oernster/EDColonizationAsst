# Example commander configuration for ED Colonization Assistant
#
# Copy this file to `backend/commander.yaml` and then edit the values
# to match your own Inara credentials. The running application will
# read from `commander.yaml` (not this example file).

inara:
  # Your personal Inara API key.
  # You can generate this from your Inara account settings.
  api_key: "your_inara_api_key_here"

  # The exact commander name associated with the Inara API key above.
  commander_name: "Your Commander Name"

  # Optional: the registered Inara application name (if you have one).
  # This is currently read via environment variable fallback and may
  # not be strictly required for normal operation, but is included
  # here for completeness and future use.
  app_name: "Your Registered Inara App Name (optional)"